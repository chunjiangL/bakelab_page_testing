            font-style: italic;
            color: #000;

            animation: bounce 2s infinite;

            20%,
            50%,
            80%,

            }

            40% {
                transform: translateY(-10px);
            }

            60% {

            z-index: 2;

    <script>
        // --- Probabilistic Logo Selection ---
        document.addEventListener('DOMContentLoaded', () => {
            const logoImg = document.getElementById('dynamic-logo');
            const r = Math.random();
            let selectedLogo = 'BakeLab-01.png';

            // Probabilities:
            // BakeLab-01: 90% (0.0 - 0.9)
            // BakeLab-02: 3%  (0.9 - 0.93)
            // BakeLab-03: 5%  (0.93 - 0.98)
            // BakeLab-04: 1.9% (0.98 - 0.999)
            // BakeLab-05: 0.1% (0.999 - 1.0)

            if (r < 0.90) {
                selectedLogo = 'BakeLab-01.png';
            } else if (r < 0.93) {
                selectedLogo = 'BakeLab-02.png';
            } else if (r < 0.98) {
                selectedLogo = 'BakeLab-03.png';
            } else if (r < 0.999) {
                selectedLogo = 'BakeLab-04.png';
            } else {
                selectedLogo = 'BakeLab-05.png';
            }

            logoImg.src = selectedLogo;
            console.log(`Random Value: ${r.toFixed(4)}, Selected Logo: ${selectedLogo}`);
        });

        // --- Auto Scroll ---
        setTimeout(() => {
            const contentSection = document.querySelector('.content-section');
            if (contentSection) {
                contentSection.scrollIntoView({ behavior: 'smooth' });
            }
        }, 3000);

        // --- Visibility Logic & Interactive Speed ---
        document.addEventListener('DOMContentLoaded', () => {
            const factoryContainer = document.querySelector('.bake-factory-container');
            // Visibility Logic - Hide on Hero, Show on Second Page
            const heroSection = document.querySelector('.hero-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Hero is visible -> Hide Factory
                        factoryContainer.classList.remove('visible');
                    } else {
                        // Hero is NOT visible -> Show Factory
                        factoryContainer.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 }); // Trigger when 10% of hero is visible/hidden

            if (heroSection) {
                observer.observe(heroSection);
            }
            // factoryContainer.classList.add('visible'); // Removed default visibility

            // Audio Context for Machine Sound
            let audioCtx;
            let oscillator;
            let gainNode;
            let isAudioInitialized = false;

            function initAudio() {
                if (isAudioInitialized) return;
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();

                // Create Oscillator
                oscillator = audioCtx.createOscillator();
                oscillator.type = 'sawtooth'; // Buzzy machine sound
                oscillator.frequency.value = 100; // Base frequency

                // Create Gain Node (Volume)
                gainNode = audioCtx.createGain();
                gainNode.gain.value = 0; // Start silent

                // Connect
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.start();
                isAudioInitialized = true;
            }

            // Initialize audio on first interaction
            const initAudioEvents = ['click', 'touchstart', 'keydown'];
            const initAudioHandler = () => {
                initAudio();
                initAudioEvents.forEach(e => window.removeEventListener(e, initAudioHandler));
            };
            initAudioEvents.forEach(e => window.addEventListener(e, initAudioHandler));

            // Click / Key Interaction Logic
            let currentSpeed = 1;
            const minSpeed = 1;
            const decayRate = 0.98; // Speed decays by 2% per frame

            function accelerate() {
                // Increase speed
                currentSpeed += 1;

                // Visual Popup
                showSpeedUpPopup();

                // Audio Feedback
                if (isAudioInitialized && audioCtx && audioCtx.state === 'running') {
                    // Instant pitch jump
                    const targetFreq = 100 + (currentSpeed * 30);
                    oscillator.frequency.setValueAtTime(targetFreq, audioCtx.currentTime);

                    // Instant volume bump (Reduced peak volume)
                    gainNode.gain.cancelScheduledValues(audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime); // Was 0.2, now 0.05 (much quieter)

                    // Slow fade out to silence
                    // Ramps to near-zero over 2 seconds
                    gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 2.0);
                }

                // Trigger Game Prompt
                if (currentSpeed > 5) {
                    if (window.triggerGamePrompt) {
                        window.triggerGamePrompt();
                    }
                }
            }

            // Click Listener
            factoryContainer.style.pointerEvents = 'auto'; // Enable clicks
            factoryContainer.style.cursor = 'pointer';
            factoryContainer.addEventListener('click', accelerate);

            // Spacebar Listener
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault(); // Prevent scrolling
                    accelerate();
                }
            });

            // Visual Popup Logic
            function showSpeedUpPopup() {
                const popup = document.createElement('div');
                popup.className = 'speed-popup';
                popup.innerHTML = 'Speed Up! <span style="color: #D4AF37;">‚Üë</span>';

                // Position near the factory
                // Since factory is fixed bottom center, we can position relative to viewport
                const rect = factoryContainer.getBoundingClientRect();
                const randomX = (Math.random() - 0.5) * 100; // Random horizontal offset

                popup.style.left = (rect.left + rect.width / 2 + randomX) + 'px';
                popup.style.top = (rect.top) + 'px';

                document.body.appendChild(popup);

                // Remove after animation
                setTimeout(() => {
                    popup.remove();
                }, 800);
            }

            // Game Loop for Decay and Updates
            function updateLoop() {
                // Decay Speed
                if (currentSpeed > minSpeed) {
                    currentSpeed *= decayRate;
                    if (currentSpeed < minSpeed + 0.01) currentSpeed = minSpeed;
                }

                // Update CSS
                factoryContainer.style.setProperty('--speed-factor', currentSpeed);

                // Update Audio Pitch (Continuous)
                if (isAudioInitialized && audioCtx && audioCtx.state === 'running') {
                    const targetFreq = 100 + (currentSpeed * 50);
                    oscillator.frequency.setTargetAtTime(targetFreq, audioCtx.currentTime, 0.1);
                }

                requestAnimationFrame(updateLoop);
            }

            // Start Loop
            updateLoop();
        });
    </script>

                    }

                        opacity: 0;
                    }

                        transform: translate(20px, 40px);
                        opacity: 1;
                    }

                    35% {
                        transform: translate(50px, 40px);
                        opacity: 1;
                    }

                    40% {
                        transform: translate(50px, 40px);
                        opacity: 0;
                    }

                    /* Enters oven */

                        transform: translate(50px, 40px);
                        opacity: 0;
                    }
                }

                @keyframes bread-exit {
                    0% {
                        transform: translate(90px, 40px);
                        opacity: 0;
                    }

                        transform: translate(90px, 40px);
                        opacity: 0;
                    }

                    /* Inside oven */

                        transform: translate(90px, 40px);
                        opacity: 1;
                    }

                    /* Exits oven to the right */
                    70% {
                        transform: translate(160px, 40px);
                        opacity: 1;
                    }

                        transform: translate(220px, 40px);
                        opacity: 1;
                    }

                    100% {
                        transform: translate(240px, 40px);
                        opacity: 0;
                    }
                }

                    0%,
                    100% {
                        transform: rotate(0deg);
                    }

                    35% {
                        transform: rotate(0deg);
                    }

                    36% {
                        transform: rotate(3deg);
                    }

                    37% {
                        transform: rotate(-3deg);
                    }

                    38% {
                        transform: rotate(3deg);
                    }

                    39% {
                        transform: rotate(-3deg);
                    }

                    40% {
                        transform: rotate(0deg);
                    }
                }

                .conveyor-belt {

                }

                .oven-group {
                    transform-origin: 70px 60px;
                    animation: oven-shake calc(4s / var(--speed-factor)) linear infinite;
                }

            display: none;
            font-family: 'Baloo 2', cursive;
            border: 2px solid var(--brand-color);
            opacity: 0;
            transition: all 0.3s ease;
        }

        #game-prompt.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        #game-prompt h3 {
            font-size: 1.8rem;
            color: var(--brand-color);
            margin-bottom: 1rem;
        }

        .prompt-btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
    </style>

    <!-- Game Prompt -->
    <div id="game-prompt">
        <h3>Ready to Run? üçû</h3>
        <div class="prompt-btn-group">
            <button class="game-btn" id="play-yes">Let's Go!</button>
            <button class="game-btn" id="play-no" style="background-color: #e0e0e0; color: #666;">Nah</button>
        </div>
    </div>

    <!-- Game Overlay -->
    <div id="game-overlay">
        <div class="game-ui">Score: <span id="score-display">0</span></div>
        <canvas id="game-canvas"></canvas>
        <div class="game-message" id="game-over-msg">
            <h2 style="margin: 0 0 5px 0;">Ouch!</h2>
            <p style="font-size: 1.2rem; margin: 0 0 10px 0;">You got toasted!</p>
            <img id="bonus-logo" src="" alt="Bonus" style="max-width: 120px; max-height: 120px; margin: 10px auto; display: none;">
            <div>
                <button class="game-btn" id="restart-btn">Run Again</button>
                <button class="game-btn" id="exit-btn"
                    style="background-color: #e0e0e0; color: #666; margin-left: 10px;">Exit</button>
            </div>
        </div>
    </div>

    <script>
        // --- Game Logic ---
        (function () {
            const prompt = document.getElementById('game-prompt');
            const overlay = document.getElementById('game-overlay');
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const gameOverMsg = document.getElementById('game-over-msg');
            const restartBtn = document.getElementById('restart-btn');
            const exitBtn = document.getElementById('exit-btn');
            const playYes = document.getElementById('play-yes');
            const playNo = document.getElementById('play-no');

            let gameActive = false;
            let animationId;
            let score = 0;
            let gameSpeed = 6;
            let frame = 0;
            let scaleRatio = 1; // For responsive scaling

            // Assets
            const playerImg = new Image();
            playerImg.src = 'bake192.png';

            // Audio System
            const GameAudio = {
                ctx: null,
                init: function () {
                    if (!this.ctx) {
                        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    }
                },
                playJump: function () {
                    if (!this.ctx) return;
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);

                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(300, this.ctx.currentTime);
                    osc.frequency.linearRampToValueAtTime(600, this.ctx.currentTime + 0.1);

                    gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.1);

                    osc.start();
                    osc.stop(this.ctx.currentTime + 0.1);
                },
                playScore: function () {
                    if (!this.ctx) return;
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);

                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(800, this.ctx.currentTime);
                    osc.frequency.setValueAtTime(1200, this.ctx.currentTime + 0.1);

                    gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.2);

                    osc.start();
                    osc.stop(this.ctx.currentTime + 0.2);
                },
                playGameOver: function () {
                    if (!this.ctx) return;
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);

                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, this.ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(50, this.ctx.currentTime + 0.5);

                    gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);

                    osc.start();
                    osc.stop(this.ctx.currentTime + 0.5);
                }
            };

            // Game Entities
            const player = {
                x: 50, // Will be scaled
                y: 0,
                width: 40,
                height: 40,
                dy: 0,
                jumpForce: 13,
                gravity: 0.6,
                grounded: false,
                rotation: 0,
                state: 'run', // run, jump, hit, falling
                fallingIntoJar: false,
                jarRef: null, // Reference to the jar obstacle player is falling into
                jarBottom: 0, // Bottom Y position inside the jar
                stuckInJar: false // Whether player is stuck in jam
            };

            let obstacles = [];
            let particles = [];
            let clouds = [];

            // Resize Canvas & Responsive Logic
            function resizeGame() {
                const isMobile = window.innerWidth < 768;
                const cssWidth = window.innerWidth;
                const cssHeight = isMobile ? 300 : 400; // Shorter on mobile

                // High-DPI Scaling
                const dpr = window.devicePixelRatio || 1;
                canvas.width = cssWidth * dpr;
                canvas.height = cssHeight * dpr;

                canvas.style.width = cssWidth + 'px';
                canvas.style.height = cssHeight + 'px';

                ctx.scale(dpr, dpr);

                // Calculate scale ratio based on a reference width (e.g., 1000px)
                // But mainly we just want things to be readable on mobile
                scaleRatio = isMobile ? 0.7 : 1.0;

                // Adjust player size/pos
                player.width = 40 * scaleRatio;
                player.height = 40 * scaleRatio;
                player.x = cssWidth * 0.15; // 15% from left

                // Adjust physics
                player.jumpForce = 13 * scaleRatio;
                player.gravity = 0.6 * scaleRatio;

                // Ensure player is on ground if not jumping
                if (player.grounded) {
                    // Move down slightly (reduced offset to 2)
                    player.y = cssHeight - (50 * scaleRatio) - player.height - (2 * scaleRatio);
                }

                // Update overlay height
                if (overlay.classList.contains('active')) {
                    overlay.style.height = cssHeight + 'px';
                }
            }
            window.addEventListener('resize', resizeGame);

            // Input
            function jump() {
                if (gameActive && player.grounded) {
                    player.dy = -player.jumpForce;
                    player.grounded = false;
                    player.state = 'jump';
                    createParticles(player.x, player.y + player.height / 2, 5, '#D4AF37'); // Dust
                    GameAudio.playJump();
                }
            }

            window.addEventListener('keydown', e => {
                if (e.code === 'Space' && gameActive) jump();
            });
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameActive) jump();
            });
            canvas.addEventListener('click', () => {
                if (gameActive) jump();
            });

            // Particles
            function createParticles(x, y, count, color) {
                for (let i = 0; i < count; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 5 * scaleRatio,
                        vy: (Math.random() - 0.5) * 5 * scaleRatio,
                        life: 1.0,
                        color: color
                    });
                }
            }

            // Game Loop
            function update() {
                if (!gameActive) return;

                // Clear rect uses CSS dimensions because we scaled the context
                const cssWidth = parseFloat(canvas.style.width);
                const cssHeight = parseFloat(canvas.style.height);

                ctx.clearRect(0, 0, cssWidth, cssHeight);
                frame++;

                // --- Background (Parallax) ---
                // Sky/Wall
                // ctx.fillStyle = '#faf8f3';
                // ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Clouds
                if (frame % 200 === 0) {
                    clouds.push({ x: cssWidth, y: Math.random() * (cssHeight / 2) + 20, speed: (0.5 + Math.random() * 0.5) * scaleRatio });
                }
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                for (let i = 0; i < clouds.length; i++) {
                    let c = clouds[i];
                    c.x -= c.speed;
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, 30 * scaleRatio, 0, Math.PI * 2);
                    ctx.arc(c.x + (20 * scaleRatio), c.y - (10 * scaleRatio), 40 * scaleRatio, 0, Math.PI * 2);
                    ctx.arc(c.x + (40 * scaleRatio), c.y, 30 * scaleRatio, 0, Math.PI * 2);
                    ctx.fill();
                    if (c.x < -100) { clouds.splice(i, 1); i--; }
                }

                // Ground Line
                const groundOffset = 50 * scaleRatio;
                const groundY = cssHeight - groundOffset;
                ctx.beginPath();
                ctx.moveTo(0, groundY);
                ctx.lineTo(cssWidth, groundY);
                ctx.strokeStyle = '#593513';
                ctx.lineWidth = 3 * scaleRatio;
                ctx.stroke();

                // --- Player Physics ---
                player.dy += player.gravity;
                player.y += player.dy;

                // Ground Collision
                // Target Y: groundY - player.height - 2 (moved down)
                const targetGroundY = groundY - player.height - (2 * scaleRatio);

                if (player.fallingIntoJar && player.jarRef) {
                    // Player is falling into a jam jar - keep centered on jar while it moves
                    player.x = player.jarRef.x + player.jarRef.width / 2 - player.width / 2;
                    player.rotation += 0.2;
                    // Check if player has reached the bottom of the jar
                    if (player.y >= player.jarBottom) {
                        player.y = player.jarBottom;
                        player.dy = 0;
                        player.rotation = 0; // Stop spinning, stuck upright in jam
                        // Stuck in jam - wait then game over
                        if (!player.stuckInJar) {
                            player.stuckInJar = true;
                            setTimeout(() => {
                                gameOver();
                            }, 800); // Show player stuck in jar for 0.8 seconds
                        }
                    }
                } else if (player.y > targetGroundY) {
                    player.y = targetGroundY;
                    player.dy = 0;
                    player.grounded = true;
                    player.state = 'run';
                    player.rotation = 0;
                } else {
                    // In air rotation
                    player.rotation += 0.1;
                }

                // --- Obstacles ---
                // Spawn Logic
                if (frame % Math.max(60, 120 - Math.floor(score / 5)) === 0) {
                    const typeRand = Math.random();
                    let type = 'rolling-pin';
                    if (score > 5 && typeRand > 0.7) type = 'jam-trap'; // Jam jar trap appears after score 5
                    if (score > 10 && typeRand > 0.5 && typeRand <= 0.7) type = 'baguette';

                    // Scale dimensions
                    let w, h, yOff;
                    if (type === 'rolling-pin') { w = 40; h = 15; yOff = 0; }
                    else if (type === 'baguette') { w = 20; h = 70; yOff = 0; }
                    else if (type === 'jam-trap') { w = 60; h = 60; yOff = 0; } // Jam jar: player falls into it
                    else { w = 25; h = 30; yOff = 0; }

                    obstacles.push({
                        x: cssWidth,
                        y: groundY,
                        type: type,
                        width: w * scaleRatio,
                        height: h * scaleRatio
                    });
                }

                // Sudden Jam Jar Trap - appears close in front of player!
                // Only after score > 10, small chance each frame, and not too often
                if (score > 10 && !player.fallingIntoJar && player.grounded) {
                    // Spawn range: 40-80px ahead of player (close but reactable)
                    const minDistance = 40 * scaleRatio;
                    const maxDistance = 80 * scaleRatio;
                    const randomDistance = minDistance + Math.random() * (maxDistance - minDistance);
                    const suddenJarWidth = 60 * scaleRatio;
                    const spawnX = player.x + player.width + randomDistance;

                    // Check if spawn location overlaps with any existing obstacle
                    const hasObstacleNearby = obstacles.some(obs => {
                        const obsLeft = obs.x - 30 * scaleRatio; // Add buffer
                        const obsRight = obs.x + obs.width + 30 * scaleRatio;
                        const jarLeft = spawnX;
                        const jarRight = spawnX + suddenJarWidth;
                        // Check overlap
                        return !(jarRight < obsLeft || jarLeft > obsRight);
                    });

                    // 0.3% chance per frame to spawn sudden jam jar, only on clear ground
                    if (!hasObstacleNearby && Math.random() < 0.003) {
                        obstacles.push({
                            x: spawnX,
                            y: groundY,
                            type: 'sudden-jam',
                            width: suddenJarWidth,
                            height: 60 * scaleRatio
                        });
                    }
                }

                // Update Obstacles
                for (let i = 0; i < obstacles.length; i++) {
                    let obs = obstacles[i];
                    // Stop moving only when player is stuck in jar (not while falling)
                    if (!player.stuckInJar) {
                        obs.x -= gameSpeed * scaleRatio;
                    }

                    // Draw Obstacle
                    ctx.save();
                    ctx.translate(obs.x, obs.y);

                    if (obs.type === 'rolling-pin') {
                        // Rolling Pin (Low, Jump over)
                        ctx.fillStyle = '#8B4513'; // Wood
                        ctx.fillRect(0, -obs.height, obs.width, obs.height - (5 * scaleRatio)); // Body
                        ctx.fillStyle = '#A0522D';
                        ctx.fillRect(-5 * scaleRatio, -obs.height + (2 * scaleRatio), 5 * scaleRatio, obs.height / 2); // Handle
                        ctx.fillRect(obs.width, -obs.height + (2 * scaleRatio), 5 * scaleRatio, obs.height / 2); // Handle
                    } else if (obs.type === 'baguette') {
                        // Baguette (Tall, Jump high/early) - realistic French baguette
                        // Main body - golden brown elongated shape
                        ctx.fillStyle = '#D4A84B'; // Golden crust
                        ctx.beginPath();
                        // Draw elongated rounded rectangle shape
                        const bw = obs.width;
                        const bh = obs.height;
                        const radius = bw / 2;
                        ctx.moveTo(bw / 2, -bh); // Top center
                        ctx.quadraticCurveTo(bw, -bh, bw, -bh + radius); // Top right curve
                        ctx.lineTo(bw, -radius); // Right side
                        ctx.quadraticCurveTo(bw, 0, bw / 2, 0); // Bottom right curve
                        ctx.quadraticCurveTo(0, 0, 0, -radius); // Bottom left curve
                        ctx.lineTo(0, -bh + radius); // Left side
                        ctx.quadraticCurveTo(0, -bh, bw / 2, -bh); // Top left curve
                        ctx.closePath();
                        ctx.fill();

                        // Darker crust edges
                        ctx.strokeStyle = '#8B6914';
                        ctx.lineWidth = 2 * scaleRatio;
                        ctx.stroke();

                        // Diagonal score marks (cuts on baguette)
                        ctx.strokeStyle = '#C4983B';
                        ctx.lineWidth = 2 * scaleRatio;
                        ctx.beginPath();
                        // Multiple diagonal cuts
                        ctx.moveTo(bw * 0.2, -bh * 0.85); ctx.lineTo(bw * 0.8, -bh * 0.75);
                        ctx.moveTo(bw * 0.2, -bh * 0.65); ctx.lineTo(bw * 0.8, -bh * 0.55);
                        ctx.moveTo(bw * 0.2, -bh * 0.45); ctx.lineTo(bw * 0.8, -bh * 0.35);
                        ctx.moveTo(bw * 0.2, -bh * 0.25); ctx.lineTo(bw * 0.8, -bh * 0.15);
                        ctx.stroke();

                        // Inner lighter color for depth
                        ctx.fillStyle = '#E8C872';
                        ctx.beginPath();
                        ctx.ellipse(bw / 2, -bh / 2, bw * 0.25, bh * 0.35, 0, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (obs.type === 'jam-trap' || obs.type === 'sudden-jam') {
                        // Jam Jar Trap - embedded in ground, player falls into it
                        // First, clear the ground line where the jar opening is
                        ctx.save();
                        ctx.globalCompositeOperation = 'destination-out';
                        ctx.fillRect(0, -5 * scaleRatio, obs.width, 10 * scaleRatio);
                        ctx.restore();

                        // Draw jar body BELOW ground (positive Y = below ground line)
                        ctx.fillStyle = 'rgba(200, 220, 255, 0.4)'; // Transparent glass
                        ctx.fillRect(2 * scaleRatio, 0, obs.width - 4 * scaleRatio, obs.height);

                        // Draw jam inside (red, fills bottom portion)
                        ctx.fillStyle = '#DC143C';
                        ctx.fillRect(4 * scaleRatio, obs.height * 0.4, obs.width - 8 * scaleRatio, obs.height * 0.6);

                        // Draw jar outline
                        ctx.strokeStyle = '#666';
                        ctx.lineWidth = 2 * scaleRatio;
                        ctx.strokeRect(2 * scaleRatio, 0, obs.width - 4 * scaleRatio, obs.height);

                        // Draw jar rim at ground level (the opening)
                        ctx.fillStyle = '#888';
                        ctx.fillRect(-2 * scaleRatio, -3 * scaleRatio, obs.width + 4 * scaleRatio, 6 * scaleRatio);
                    }

                    ctx.restore();

                    // Collision Detection
                    if (obs.type === 'jam-trap' || obs.type === 'sudden-jam') {
                        // Jam jar collision: player falls in if grounded and walks over it
                        let jarLeft = obs.x + (10 * scaleRatio);
                        let jarRight = obs.x + obs.width - (10 * scaleRatio);
                        let playerCenterX = player.x + player.width / 2;

                        // If player is grounded and their center is over the jar opening, they fall in
                        if (player.grounded && !player.fallingIntoJar && playerCenterX > jarLeft && playerCenterX < jarRight) {
                            player.fallingIntoJar = true;
                            player.jarRef = obs; // Store reference to the jar
                            // Player stops in the jam - about 20px below ground level
                            player.jarBottom = obs.y + 20 * scaleRatio;
                            player.state = 'falling';
                            player.grounded = false;
                            player.dy = 3;
                            GameAudio.playGameOver();
                        }
                    } else if (!player.fallingIntoJar) {
                        // Regular obstacle collision (Simple AABB)
                        let hitX = obs.x;
                        let hitY = obs.y - obs.height;
                        let hitW = obs.width;
                        let hitH = obs.height;

                        // Player Hitbox (approx)
                        let pX = player.x + (5 * scaleRatio);
                        let pY = player.y + (5 * scaleRatio);
                        let pW = player.width - (10 * scaleRatio);
                        let pH = player.height - (10 * scaleRatio);

                        if (
                            pX < hitX + hitW &&
                            pX + pW > hitX &&
                            pY < hitY + hitH &&
                            pY + pH > hitY
                        ) {
                            GameAudio.playGameOver();
                            gameOver();
                        }
                    }

                    // Remove off-screen
                    if (obs.x + obs.width < -50) {
                        obstacles.splice(i, 1);
                        i--;
                        score++;
                        scoreDisplay.innerText = score;
                        GameAudio.playScore();

                        // Speed Up
                        if (score % 5 === 0) {
                            gameSpeed += 0.5;
                            createParticles(canvas.width / 2, canvas.height / 2, 10, '#fff'); // Speed effect
                        }
                    }
                }

                // Draw Player (Image) - drawn AFTER obstacles so player appears on top
                ctx.save();
                ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
                ctx.rotate(player.rotation);
                ctx.drawImage(playerImg, -player.width / 2, -player.height / 2, player.width, player.height);
                ctx.restore();

                // --- Particles ---
                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.05;
                    p.vy += 0.2; // Gravity

                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life;
                    ctx.fillRect(p.x, p.y, 4 * scaleRatio, 4 * scaleRatio);
                    ctx.globalAlpha = 1.0;

                    if (p.life <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }

                animationId = requestAnimationFrame(update);
            }

            function startGame() {
                GameAudio.init(); // Init audio context on user gesture
                resizeGame();
                gameActive = true;
                score = 0;
                gameSpeed = 6;
                obstacles = [];
                particles = [];
                clouds = [];
                // Reset player state
                player.fallingIntoJar = false;
                player.stuckInJar = false;
                player.jarRef = null;
                player.jarBottom = 0;
                player.state = 'run';
                player.rotation = 0;
                player.dy = 0;
                player.grounded = true;
                scoreDisplay.innerText = '0';
                gameOverMsg.style.display = 'none';
                // Hide bonus logo
                document.getElementById('bonus-logo').style.display = 'none';
                overlay.classList.add('active');
                // Force height update for transition
                setTimeout(() => {
                    overlay.style.height = canvas.style.height;
                }, 10);

                prompt.classList.remove('visible');
                setTimeout(() => { prompt.style.display = 'none'; }, 300); // Wait for fade out

                // Hide factory temporarily to avoid visual clutter? 
                // Or keep it as "launcher". Let's keep it.

                update();
            }

            function gameOver() {
                gameActive = false;
                cancelAnimationFrame(animationId);

                // Show bonus logo based on score
                const bonusLogo = document.getElementById('bonus-logo');
                let logoNum;

                if (score < 5) {
                    logoNum = '01';
                } else if (score < 10) {
                    logoNum = '02';
                } else if (score < 20) {
                    logoNum = '03';
                } else if (score < 50) {
                    logoNum = '04';
                } else {
                    logoNum = '05';
                }

                bonusLogo.src = `BakeLab-${logoNum}.png`;
                bonusLogo.style.display = 'block';

                gameOverMsg.style.display = 'block';
            }

            function exitGame() {
                overlay.classList.remove('active');
                overlay.style.height = '0';
                gameActive = false;
                prompt.style.display = 'none';
                // Reset factory speed?
            }

            // Event Listeners
            playYes.addEventListener('click', startGame);
            playNo.addEventListener('click', () => {
                prompt.classList.remove('visible');
                setTimeout(() => { prompt.style.display = 'none'; }, 300);
            });
            restartBtn.addEventListener('click', startGame);
            exitBtn.addEventListener('click', exitGame);

            // Expose trigger
            window.triggerGamePrompt = function () {
                if (prompt.style.display !== 'block' && !gameActive && !overlay.classList.contains('active')) {
                    prompt.style.display = 'block';
                    // Force reflow
                    void prompt.offsetWidth;
                    prompt.classList.add('visible');
                }
            };
        })();
    </script>
